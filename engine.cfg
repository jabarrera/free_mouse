[application]

name="Free Mouse"
main_scene="res://logic/main_screen.tscn"
icon="res://icon.png"

[autoload]

SAVEGAME="*res://logic/savegame.gd"
GLOBALS="*res://logic/globals.gd"
SOUND="*res://logic/sound.tscn"

[display]

fullscreen=true
stretch_aspect="ignore"
stretch_mode="viewport"
resizable=false
width=640
height=480

[image_loader]

filter=false
gen_mipmaps=false

[render]

default_clear_color=#ff000000
